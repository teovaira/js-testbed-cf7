<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Fetch API GET Request</h1>
  <button type="button" onclick="fetchOneObj()">Fetch One Object</button>
  <p id="responseText"></p>

  <script>
    function fetchOneObj() {
      fetch('https://jsonplaceholder.typicode.com/posts/1')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error. Status: ${response.status}`)
          }

        return response.json()  // parse το json και το μετατρέπει σε JS object
      })
      .then(data => {
        document.getElementById('responseText').innerHTML = `<b>Title:</b> ${data.title}`
      })
      .catch(error => console.error("Error: " + error))
    }

  
  </script>
</body>
</html>
